<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% if title %}
    <title>{{ title }}</title>
  {% else %}
    <title>nats_gash</title>
  {% endif %}
  <!-- nats  -->
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/animate.css') }}">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/packman.css') }}">
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
  <div id="loading">
    <div class="loading-message">
      <img src="{{ url_for('static', filename='loading/loading.gif') }}" height="150">
      <p>生成中... 15秒くらい待ってね</p>
    </div>
  </div>
  <div class="main-wrapper">

    <nav class="navbar navbar-light nav-color">
      <span class="navbar-brand" style="color: white;">もぐもぐ</span>
    </nav>
    <div class="container_custom">
      {% block body %}
        <!-- ここに各コンテンツが入る -->
      {% endblock %}
    </div>

    <div id="endaria">
      <div id="endaria_custom">
        <div id="end">
          <p>もぐもぐ終わり</p>
        </div>
      <input type="button" class="btn btn-outline-info" id="btn-top" value="topへ" onclick="location.href='/'">
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>-- natsugashu --</p>
      </div>
    </footer>
  </div>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
